# All services offering https (port 443 or 8443) are a match
apiVersion: apps.projectsveltos.io/v1alpha1
kind: Cleaner
metadata:
 name: https-service
spec:
 schedule: "* 0 * * *"
 resourcePolicySet: 
   resourceSelectors:
   -  group: ""
      version: "v1"
      kind: "Service"
      evaluate: |
        function evaluate()
          hs = {}
          hs.matching = false
          if obj.spec.ports ~= nil then
            for _,p in pairs(obj.spec.ports) do
              if p.port == 443 or p.port == 8443 then
                hs.matching = true
              end
            end
          end
          return hs
        end
      action: Delete